<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Daftar Mahasiswa</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="page-one" data-theme="b">
        <div data-role="header">
            <h1>List Customer</h1>
        </div>
        <button type="button" class="ui-btn" id="btn-cust">Lihat</button>
        <form class="get_id" id="getid" method="post">
            <div>
                <input style="text-align: center" name="id_customer" id="id_customer" type="hidden">
            </div>
        </form>
        <div role="main" class="ui-content">
            <ul id="list-cust" data-role="listview" data-inset="true">
            </ul>
        </div>
        <div role="main" class="ui-content" id="main2">
            <p id="p-name"></p><br>
            <p id="p-username"></p><br>
        </div>
    <script src="app.js" type="text/javascript"></script>
    <script>Application.initApplication();</script>
</body>
</html>
